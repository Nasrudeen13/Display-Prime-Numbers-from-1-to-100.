<body>


    <h1> Java Script Basics</h1>
    <p> Display Prime Numbers from 1 to 100.</p>
    <script>

    //Display Prime Numbers from (1 to 100)//

    let a = parseInt( prompt ("enter the start number 1 - 100")) ;
    let b = parseInt ( prompt ("enter the end number 1 - 100") ) ;
    
    function dispnum() {
        if  (a >= 1 && a <= 100 && b >= 1 && b <= 100) {
            
            function isPrime(n) {
                if (n <= 1) {
                  return false;
                  }
                for (let i = 2; i * i <= n; i++) {
                 if (n % i === 0) {
                return false;
                 }
                 }
                return true;
                 }
 
             for (let i = a; i <= b; i++) {
              if (isPrime(i)) {
               console.log(i);
               }
               }
         } else {
            alert("you enter wrong number");
             }
         }

     dispnum() 

    </script>
</body>
